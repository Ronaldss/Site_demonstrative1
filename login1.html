
<html>
<head>
	<title>Tela de login</title>
	<link rel="stylesheet" type="text/css" href="login1.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="corpo">
		<div class="login">
		<br clear="all">
		<div align="center">
			<a href="bonieky1.html"><img src="imagens/logoCM.png"></a>
		</div>
		<br clear="all">
		<br clear="all">
		<div class="formLogin">
			<form method="post">
				<div class="lado_a_lado">
					<strong><label for="usuario" style="margin-left: 40px">Login: </label></strong>
					<br>
					<div align="right" style="margin-right: 25px;">
						<input type="text" name="j_username" class="input_text input_home" size="34" value>
					</div>
				</div>
				<br clear="all">
				<br clear="all">
				<div class="lado_a_lado">
					<strong><label for="senha" style="margin-left: 40px">Senha: </label></strong><br>
						<div align="right" style="margin-right: 25px;">
							<input type="password" name="j_password" class="input_text input_home" size="34">
						</div>
				</div>
				<div class="esqueceuSenha">
					<span style="font-size:12px; line-height: 1.5em"></span>
				</div>
				<div align="right">
					<a href="index.html"><input type="submit" value="Entrar" class="input_button"></a>
				</div>
				
				<div align="right" class="esqueceuSenha">
					<a href="pagRecuperacao.html">Esqueceu sua senha?</a>
				</div>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
